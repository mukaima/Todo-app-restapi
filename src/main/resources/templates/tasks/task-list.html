<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Todo-list</title>

</head>
<body>
  <div class="container">
    <h2>
      Todo-List
    </h2>
    <hr>

    <a th:href="@{/tasks/showFormForNewTask}"
       class="btn btn-primary btn-sm mb-3">
      Add Task
    </a>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="todo : ${todos}">

        <td th:text="${todo.name}" />
        <td th:text="${todo.description}" />
        <td>

          <a th:href="@{/tasks/showFormForUpdateTask(taskId=${todo.id})}"
             class="btn btn-info btn-sm mb-3">
            update
          </a>

          <a th:href="@{/tasks/delete(taskId=${todo.id})}"
             class="btn btn-success btn-sm mb-3">
            Done
          </a>

        </td>
      </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
